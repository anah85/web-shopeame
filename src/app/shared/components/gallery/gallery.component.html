
 
<div class="list__header">
  <h4>Listado de productos({{products.length}})</h4> 
  <div class="list__btn">
    <button></button>
    <button></button>
  <div class="list__input">
    <input type="text"  placeholder="Buscador">
  </div>
  </div></div>
  <!-- codigo cuadricula -->
 <div class="row row-cols-1 row-cols-md-4 g-5">
    <div class="col" *ngFor="let product of products">
      <div class="card h-100">
        <img src="{{product.image}}" class="card-img-top" alt="Imagen de producto">
        <div class="card-body">
          <h5 class="card-title"><!-- PARA QUE LA ESTRUCTURA QUEDE LO MAS RESPONSIVE POSIBLE Y ESTILIZADA LA IMAGEN, ESTO SE TIENE QUE QUEDAR ASI. --></h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><h4>{{product.name}}</h4></li>
          <li class="list-group-item">{{product.description}}</li>
          <li class="list-group-item">{{product.price | currency:'ARS'}}</li>
          <li class="stars-inner"><p class="stars-outer">{{product.stars}}</p></li>
        </ul>
        <div class="card-footer d-grid gap-2">
          <button class="btn btn-warning" (click)="put(products.id)">Editar</button>
        </div>
      </div>
    </div>
